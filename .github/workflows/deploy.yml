name: "Deploy to aws"

on: workflow_dispatch

jobs:
    deploy:
        runs-on: self-hosted
        steps:
            - name: Setup Node JS
              uses: actions/setup-node@v4
              with:
                  node-version: "21"

            - name: Checkout
              uses: actions/checkout@v4

            - name: Install dependencies
              run: npm install

            
            - name: "Run the tests"
              run: npm test

            - name: "Deploy to AWS"
              run: pm2 --update-env restart server
            